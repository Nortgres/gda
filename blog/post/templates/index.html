<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
</head>
<body>
    <h1>Мой блог.</h1>
    <ul>
        {% for post in posts %}
        <br>
          <li>{{ post }}</li>
            {% for comments in post.get_comments %}
                <li>{{ comments }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
