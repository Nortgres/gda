{% extends 'base.html' %}

{% block title %} Блог {% endblock %}

{% block body %}
    <h1>Мой блог.</h1>
    <ul>
        {% for post in posts %}
        <li> <a href="{% url 'postid' post.id %}"> {{ post }} </a> </li>
            {% for comments in post.get_comments %}
        <a> {{ comments }} </a>
            {% endfor %}
        <br>
        {% endfor %}
    </ul>
{% endblock %}
